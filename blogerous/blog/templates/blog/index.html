{% extends "blog/base.html" %}

{% block content %}
<div class="asd">


    <div class="menu">
        {% for post in posts %}

        <div class="post">
            <p class="title">{{post.title}}</p>
        <div class="post-block">

            <p class="text">{{post.text|slice:":5" }}...</p>
            <div class="right">
                <div class="btn">
                    <a href="{% url 'post' post.id %}">Читать</a>
                </div>
                <p class="likes">
                <span class="material-symbols-outlined">
                <a href="{{likes_amount}}"></a> favorite
                </span>{{post.likes}}</p>
                 <p class="views">
                     <span class="material-symbols-outlined">
                     public
                     </span>{{post.views}}</p>
            </div>
        </div>
        </div>
        {% endfor %}
    </div>
    </div>
{% endblock content %}

</script>
